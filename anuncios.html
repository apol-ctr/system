    <!--Javascript-->
    <!--Anúncios-->
    <script>
        var dados = [];
        $(document).ready(function(){
            fetch('https://opensheet.elk.sh/15FKmyrKLmB5DOktGkdDHJgPN9PHC7hUUgimoNj8qjlY/Anúncios')
            .then(res => res.json())
            .then(data => {
                data.forEach(row => {
                    dados.push([row['NICKNAME'],row['CARGO'],row['TÍTULO'],row['DESCRIÇÃO']]);
                    $("#anuncios").append('<div class="card mb-3 w-100"><div class="row g-0"><div class="col-md-2">' +
                        '<img src="https://www.habbo.com.br/habbo-imaging/avatarimage?user='+ row['NICKNAME'] +'&action=std&direction=2&head_direction=2&img_format=png&gesture=std&headonly=0&size=b&dance=0&frame_num=0&effect=" class="img-fluid rounded-start" alt="'+ row['NICKNAME'] +'">' +
                        '<hr><h4>'+ row['NICKNAME'] +'</h4><h6 class="pb-3">'+ row['CARGO'] +'</h6>' +
                        '</div><div class="col-md-10"><div class="card-body">' +
                        '<h5 class="card-title mb-3 text-start">'+ row['TÍTULO'] +'</h5>' +
                        '<p class="card-text text-start">'+ row['DESCRIÇÃO'] +'</p>' +
                        '</div></div></div></div>');
                });
            })
        })
    </script>
