    <script>
        var dados = [];
        $(document).ready(function(){
            fetch('https://opensheet.elk.sh/15FKmyrKLmB5DOktGkdDHJgPN9PHC7hUUgimoNj8qjlY/Aprovados')
            .then(res => res.json())
            .then(data => {
                data.forEach(row => {
                    dados.push([row['DATA'],row['NICK']]);
                    $("#projetos").append('<div class="col"><div class="card mb-5 rounded-3 shadow-sm">' +
                        '<div class="card-body"><h1 class="card-title pricing-card-title">' +
                        '<img src="https://www.habbo.com.br/habbo-imaging/avatarimage?user=' + row['NICK'] + '&action=std&direction=2&head_direction=2&img_format=png&gesture=sml&headonly=0&size=b&dance=0&frame_num=0&effect="></h1><hr>' +
                        '<ul class="list-unstyled mt-3 text-center">' +
                        '<li><h4>'+ row['NICK'] +'</h4></li>' +
                        '<li>'+ row['DATA'] +'</li>' +
                        '</ul></div></div></div>');
                });
            })
        })
    </script>
    <script>
        pageSize = 6;

        showPage = function(page) {
        $("#projetos .card").hide();
        $("#projetos .card").each(function(n) {
            if (n >= pageSize * (page - 1) && n < pageSize * page)
                $(this).show();
            });        
        }
    
        showPage(1);

        $("#pagin li a").click(function() {
        $("#pagin li a").removeClass("current");
        $(this).addClass("current");
        showPage(parseInt($(this).text())) 
        });
    </script>
