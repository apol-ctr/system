    <!--Página Inicial-->
    <script>
        var dados = [];
        $(document).ready(function(){
            fetch('https://opensheet.elk.sh/15FKmyrKLmB5DOktGkdDHJgPN9PHC7hUUgimoNj8qjlY/Atualização')
            .then(res => res.json())
            .then(data => {
                data.forEach(row => {
                    dados.push([row['ICONE'],row['COR'],row['NICKNAME'],row['ATUALIZAÇÃO']]);
                    $("#update").append('<div class="d-flex text-muted pt-3 border-bottom">' +
                                       '<div class="icon" style="background-color:#'+ row['COR'] +'"><i class="fas fa-'+ row['ICONE'] +'"></i></div>' +
                                       '<p class="pb-3 mb-0 small lh-sm">' +
                                       '<strong class="d-block text-gray-dark">'+ row['NICKNAME'] +'</strong>' + row['ATUALIZAÇÃO'] + '</p></div>');
                });
            })
        })
    </script>
    <script>
        var dados = [];
        $(document).ready(function(){
            fetch('https://opensheet.elk.sh/15FKmyrKLmB5DOktGkdDHJgPN9PHC7hUUgimoNj8qjlY/Links')
            .then(res => res.json())
            .then(data => {
                data.forEach(row => {
                    dados.push([row['URL'],row['TÍTULO'],row['CONTEÚDO']]);
                    $("#link").append('<a href="'+row['URL']+'"><div class="card card-cape shadow-sm" style="width: 18rem;">' +
                                       '<h6>'+row['TÍTULO']+'</h6>' +
                                       '<h4>'+row['CONTEÚDO']+'</h4>' +
                                       '</div></a>');
                });
            })
        })
    </script>
