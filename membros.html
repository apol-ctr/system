    <!--Javascript-->
    <!--Membros-->
    <script>
        var dados = [];
        $(document).ready(function(){
            fetch('https://opensheet.elk.sh/15FKmyrKLmB5DOktGkdDHJgPN9PHC7hUUgimoNj8qjlY/Membros')
            .then(res => res.json())
            .then(data => {
                data.forEach(function (element, index) {
                    if(element['CARGO'] === 'Líder'){
                        $("#lider").append("<h6 class='text-start fw-normal mb-3'>"+element['NICK']+"</h6>");
                        $("#img-lider").append("<img src='https://www.habbo.com.br/habbo-imaging/avatarimage?user="+ element['NICK'] +"&action=std&direction=2&head_direction=3&img_format=png&gesture=sml&headonly=0&size=b&dance=0&frame_num=0&effect=' class='img-fluid rounded-start'>");
                    }
                });
                data.forEach(function (element, index) {
                    if(element['CARGO'] === 'Vice-líder'){
                        $("#vice").append("<h6 class='text-start fw-normal mb-0'>"+element['NICK']+"</h6>");
                        $("#img-lider").append("<img src='https://www.habbo.com.br/habbo-imaging/avatarimage?user="+ element['NICK'] +"&action=std&direction=2&head_direction=3&img_format=png&gesture=sml&headonly=0&size=b&dance=0&frame_num=0&effect=' class='img-fluid rounded-start'>");
                    }
                });
                data.forEach(function (element, index) {
                    if(element['CARGO'] === 'Ministro'){
                        $("#ministro").append("<h6 class='text-start fw-normal mb-0'>"+element['NICK']+"</h6>");
                    }
                });
                data.forEach(function (element, index) {
                    if(element['CARGO'] === 'Avaliador'){
                        $("#avaliador").append("<h6 class='text-start fw-normal mb-0'>"+element['NICK']+"</h6>");
                    }
                });
            })
        })
    </script>
